<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DecayedBrowser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="jobs.css">
  
  <link rel="icon" type="image/png" href="/grim.png">
  
</head>
<body>
  <div id="particles-js"></div>
  <canvas id="bg"></canvas>
    <main class="hero">
      <div class="browser-shell">
        <div class="browser-toolbar">
          <div class="shortcut-group" id="shortcut-group">
            <button id="btn-back" class="toolbar-shortcut" title="Back"><i data-lucide="arrow-left"></i></button>
            <button id="btn-forward" class="toolbar-shortcut" title="Forward"><i data-lucide="arrow-right"></i></button>
            <button id="btn-refresh" class="toolbar-shortcut" title="Refresh"><i data-lucide="refresh-cw"></i></button>
            <button id="btn-settings" class="toolbar-shortcut" title="Settings"><i data-lucide="settings"></i></button>
            <button id="btn-scram" class="toolbar-shortcut" title="Enable Scram"><i data-lucide="zap"></i></button>
            <button id="btn-incognito" class="toolbar-shortcut" title="Open incognito"><i data-lucide="eye-off"></i></button>
          </div>
          <input id="addr" class="addr-input" type="text" placeholder="Search or enter URL" />
            </div>

        <div class="browser-view">
          <div class="browser-topbar">
            <div class="tabs" id="tabs">
              <button id="btn-new-tab" class="tab-new" title="New tab"><i data-lucide="plus"></i></button>
            </div>
          </div>
          <iframe id="browser-iframe" class="browser-iframe" src="about:blank" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        </div>


       
      </main>
      


  <aside class="sidebar" aria-label="sidebar">
    <div class="group">
      <div class="icon active" title="Home"><i data-lucide="home"></i><span class="label">Home</span></div>
      <div class="icon" title="Dashboard"><i data-lucide="grid"></i><span class="label">Dashboard</span></div>
      <div class="icon" title="Games"><i data-lucide="gamepad"></i><span class="label">Games</span></div>
      <div class="icon" title="Playline"><i data-lucide="award"></i><span class="label">Playline</span></div>
      <div class="icon" title="Reading"><i data-lucide="book-open"></i><span class="label">Reading</span></div>
      <div class="icon" title="Chat"><i data-lucide="message-circle"></i><span class="label">Chat</span></div>
      <div class="icon" title="Browser"><i data-lucide="monitor"></i><span class="label">Browser</span></div>
      <div class="icon" title="Search"><i data-lucide="search"></i><span class="label">Search</span></div>
    </div>
    <div class="divider" aria-hidden="true"></div>
    <div class="bottom">
      <div class="icon" title="Brand"><img src="/grim.png" alt="logo"/></div>
    </div>
  </aside>
  
  <script src="stars.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>window.lucide && lucide.createIcons();</script>
  <script src="jobs.js"></script>
  
</body>
</html>
